<div class="page_title"> Список проблем по заказу {{ _orderKey }}</div>
<p-table  [resizableColumns]="true" styleClass="p-datatable-sm"
[value]="problemListDataSource" 
[paginator]="false" [rows]="50" [showCurrentPageReport]="true" 
currentPageReportTemplate="Показанно с {first} по {last} из {totalRecords} записей" [rowsPerPageOptions]="[5,10,25,50,100]"
[loading]="loading" dataKey="rowNumber">
    <ng-template pTemplate="header">
        <tr>
            <th class="th_header_small" width="3%" *ngIf="false">№</th>
            <th class="th_header_small" width="7%">Номер заказа</th>
            <th class="th_header_small" width="7%">Код товара</th>
            <th class="th_header_small">Наименование товара</th>
            <th class="th_header_small" width="7%">Требуемое<br>кол-во</th>
            <th class="th_header_small" width="20%">Статус<br>резервирования</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td *ngIf="false">{{item.rowNumber}}</td>
            <td [class]="getRowColor(item)">{{item.externalOrderKey}}</td>
            <td [class]="getRowColor(item)">{{item.sku}}</td>
            <td [class]="getRowColor(item)">{{item.descr}}</td>
            <td [class]="getRowColor(item)">{{item.openQty}}</td>
            <td [class]="getRowColor(item)">{{item.reasonMessage}} </td>
        </tr>
    </ng-template>
</p-table>
