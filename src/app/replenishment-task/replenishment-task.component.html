<p-breadcrumb [model]="breadScrumsMenuItem" [home]="home"></p-breadcrumb>
<p-table  [resizableColumns]="true" styleClass="p-datatable-sm"
[value]="replTaskDataSource" 
[paginator]="true" [rows]="50" [showCurrentPageReport]="true" 
currentPageReportTemplate="Показанно с {first} по {last} из {totalRecords} записей" [rowsPerPageOptions]="[5,10,25,50,100]"
[loading]="loading" dataKey="row_N ">
    <ng-template pTemplate="header">
        <tr>
            <th  class="th_header_small" width="3%">№</th>
            <th  class="th_header_small" width="7%">Код товара</th>
            <th  class="th_header_small">Наименование товара</th>
            <th  class="th_header_small" width="7%">Ячейка<br>пополнения</th>
            <th  class="th_header_small"width="7%">Приоритет<br> пополнения</th>
            <th  class="th_header_small"width="7%">Зона</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td class="td_detail">{{item.row_N}}</td>
            <td class="td_detail">{{item.sku}}</td>
            <td class="td_detail">{{item.descr}}</td>
            <td class="td_detail">{{item.loc}}</td>
            <td class="td_detail">{{item.replenishmentpriority}} </td>
            <td class="td_detail">{{item.putawayzone}} </td>
        </tr>
    </ng-template>
</p-table>
